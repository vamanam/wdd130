<!DOCTYPE html>
<html>

<head>
    <title>Questions in Boxes</title>
    <style>
        .question-box {
            background-color: #0074d9;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }

        .question {
            text-align: left;
            /* Ensure text starts from the left */
        }
    </style>
</head>

<body>
    <div class="question-box">
        <div class="question">
            Question 1: What is your name?
        </div>
    </div>

    <div class="question-box">
        <div class="question">
            Question 2: Where are you from?
        </div>
    </div>

    <div class="question-box">
        <div class="question">
            Question 3: What is your favorite color?
        </div>
    </div>

    <div class="question-box">
        <div class="question">
            Question 4: How old are you?
        </div>
    </div>
</body>

</html>
